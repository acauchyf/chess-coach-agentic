services:

  postgres:
    image: postgres:15
    container_name: chess_postgres
    restart: always
    environment:
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess
      POSTGRES_DB: chess
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: chess_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: chess_backend
    command: uvicorn chess_coach.api.app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

volumes:
  postgres_data: